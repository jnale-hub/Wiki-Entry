{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="{% static 'encyclopedia/css/style.css' %}" rel="stylesheet">

</head>

<body>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <h1><a href="{% url 'index' %}" class="logo">Wiki-Entry<span class="fa fa-book ml-2"></span></a></h1>
      <ul class="list-unstyled components">
        <div class="d-flex justify-content-center mb-2">
          <form action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <input class="search" type="text" name="q" placeholder="Search for an entry">
          </form>
        </div>
        <li class="active">
          <a href="{% url 'index' %}"><span class="fa fa-home mr-3"></span> Home</a>
        </li>
        <li>
          <a href="{% url 'new_page' %}"><span class="fa fa-sticky-note mr-3"></span> Create New Page</a>
        </li>
        <li>
          <a href="{% url 'rand' %}"><span class="fa fa-random mr-3"></span> Random Page</a>
        </li>
        <!--
          <li>
            <a href="#"><span class="fa fa-sticky-note mr-3"></span> Subcription</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-paper-plane mr-3"></span> Settings</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-paper-plane mr-3"></span> Information</a>
          </li>
          -->
      </ul>
      {% block nav %}
      {% endblock %}
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
      {% block body %}
      {% endblock %}
    </div>
  </div>
  <script src="{% static 'encyclopedia/js/jquery.min.js' %}"></script>
  <script src="{% static 'encyclopedia/js/main.js' %}"></script>
</body>

</html>
